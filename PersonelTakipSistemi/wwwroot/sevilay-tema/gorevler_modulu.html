 <form id="gorevlerForm" method="post" action="#">

   <div class="mb-4">

  </div>
  <!-- Görev Kategorisi (Radio) -->
<div class="mb-4">
  <label class="form-label d-block">Görev Kategorisi:</label>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="gorevKategori" id="kategoriDersKitaplari" value="Ders Kitapları Kategorisi" required>
    <label class="form-check-label" for="kategoriDersKitaplari">Ders Kitapları Kategorisi</label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="gorevKategori" id="kategoriYardimciKaynaklar" value="Yardımcı Kaynaklar">

  </div>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="gorevKategori" id="kategoriDijitalIcerik" value="Dijital İçerik">

  </div>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="gorevKategori" id="kategoriProgramlar" value="Programlar">
    <label class="form-check-label" for="kategoriProgramlar">Programlar</label>
  </div>
</div>



 <div class="mb-4">
    <label for="gorevBaslangic" class="form-label">Görev Başlangıç Tarihi:</label>
    <input type="date" id="gorevBaslangic" name="gorevBaslangic" class="form-control">
  </div>
  <div class="mb-4">
    <label for="gorevBitis" class="form-label">Görev Bitiş Tarihi:</label>
    <input type="date" id="gorevBitis" name="gorevBitis" class="form-control">
  </div>

  <div class="form-check mb-4">
    <input type="checkbox" id="gorevAktif" name="gorevAktif" class="form-check-input">
    <label for="gorevAktif" class="form-check-label">Görev Aktiflik</label>
  </div>

 <button type="reset" class="btn btn-outline-secondary me-2">Temizle</button>
  <button type="submit" class="btn btn-primary">Kaydet</button>

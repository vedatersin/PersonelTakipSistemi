<script>
(function () {
  const LS_KEY = "komisyonGorevlendirmeleri";

  const form = document.getElementById("komisyonGorevlendirmeForm");
  const selKomisyon = document.getElementById("komisyon");
  const selGorev = document.getElementById("gorev");
  const inpVerilme = document.getElementById("verilmeTarihi");
  const inpTeslim = document.getElementById("teslimTarihi");
  const chkAktif = document.getElementById("gorevAktif");
  const tbody = document.querySelector("#gorevlendirmeTable tbody");
  const submitBtn = form.querySelector('button[type="submit"]');
  const resetBtn = form.querySelector('button[type="reset"]');

  let rows = load() || [];
  let editingId = null;

  render();

  // ==== Yardımcılar ====
  function getOptText(sel) {
    const o = sel.options[sel.selectedIndex];
    return o ? o.text : "";
  }
  function escapeHtml(s) {
    return String(s)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }
  function save(arr) {
    localStorage.setItem(LS_KEY, JSON.stringify(arr));
  }
  function load() {
    try {
      return JSON.parse(localStorage.getItem(LS_KEY) || "[]");
    } catch {
      return [];
    }
  }

  // ==== Form Submit ====
  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const payload = {
      id: editingId ?? Date.now(),
      komisyonVal: selKomisyon.value,
      komisyonTxt: getOptText(selKomisyon),
      gorevVal: selGorev.value,
      gorevTxt: getOptText(selGorev),
      verilme: inpVerilme.value,
      teslim: inpTeslim.value,
      aktif: chkAktif.checked,
    };

    if (!payload.komisyonVal || !payload.gorevVal) {
      alert("Komisyon ve Görev alanları zorunludur!");
      return;
    }

    if (editingId) {
      rows = rows.map((r) => (r.id === editingId ? payload : r));
      editingId = null;
      submitBtn.textContent = "Kaydet";
    } else {
      rows.push(payload);
    }

    save(rows);
    render();
    form.reset();
  });

  // ==== Reset butonu ====
  resetBtn.addEventListener("click", function () {
    editingId = null;
    submitBtn.textContent = "Kaydet";
  });

  // ==== Tabloyu Yeniden Çiz ====
  function render() {
    tbody.innerHTML = "";
    if (!rows.length) {
      tbody.innerHTML =
        '<tr><td colspan="7" class="text-center text-muted">Henüz kayıt yok.</td></tr>';
      return;
    }

    rows.forEach((r, i) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${i + 1}</td>
        <td>${escapeHtml(r.komisyonTxt)}</td>
        <td>${escapeHtml(r.gorevTxt)}</td>
        <td>${escapeHtml(r.verilme || "-")}</td>
        <td>${escapeHtml(r.teslim || "-")}</td>
        <td>${r.aktif ? "Evet" : "Hayır"}</td>
        <td>
          <div class="btn-group btn-group-sm" role="group">
            <button class="btn btn-outline-primary" data-action="edit" data-id="${r.id}">Düzenle</button>
            <button class="btn btn-outline-danger" data-action="delete" data-id="${r.id}">Sil</button>
          </div>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  // ==== Düzenle / Sil ====
  tbody.addEventListener("click", function (e) {
    const btn = e.target.closest("button[data-action]");
    if (!btn) return;

    const id = Number(btn.dataset.id);
    const action = btn.dataset.action;

    if (action === "edit") {
      const r = rows.find((x) => x.id === id);
      if (!r) return;

      selKomisyon.value = r.komisyonVal;
      selGorev.value = r.gorevVal;
      inpVerilme.value = r.verilme;
      inpTeslim.value = r.teslim;
      chkAktif.checked = r.aktif;

      editingId = id;
      submitBtn.textContent = "Güncelle";
    }

    if (action === "delete") {
      if (confirm("Bu kaydı silmek istiyor musunuz?")) {
        rows = rows.filter((x) => x.id !== id);
        save(rows);
        render();
      }
    }
  });
})();
</script>

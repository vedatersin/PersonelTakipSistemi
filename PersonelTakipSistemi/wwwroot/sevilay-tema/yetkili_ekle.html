    <!-- Form Kartı -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">Yetkili Bilgileri</h5>
        <small class="text-muted">Tüm * alanlar zorunludur</small>
      </div>

      <div class="card-body">
        <form id="yetkiliKisiForm">
          <div class="row g-3">
            <!-- Ad -->
            <div class="col-md-4">
              <label for="ad" class="form-label">Ad *</label>
              <input type="text" id="ad" name="ad" class="form-control" placeholder="Örn: Ayşe" required>
            </div>

            <!-- Soyad -->
            <div class="col-md-4">
              <label for="soyad" class="form-label">Soyad *</label>
              <input type="text" id="soyad" name="soyad" class="form-control" placeholder="Örn: Yılmaz" required>
            </div>

            <!-- T.C. Kimlik No -->
            <div class="col-md-4">
              <label for="tc" class="form-label">T.C. Kimlik No *</label>
              <input type="text" id="tc" name="tc" maxlength="11" class="form-control" placeholder="11 haneli T.C. no" required>
            </div>

            <!-- Görevi / Rol -->
            <div class="col-md-4">
              <label for="gorev" class="form-label">Görev / Rol *</label>
              <select id="gorev" name="gorev" class="form-select" required>
                <option value="">Seçiniz</option>
                <option value="il-komisyon-baskani">İl Komisyon Başkanı</option>
                <option value="il-komisyon-uyesi">İl Komisyon Üyesi</option>
                <option value="tegm-kullanicisi">TEGM Kullanıcısı</option>
                <option value="koordinator">Koordinatör</option>
              </select>
            </div>

            <!-- Bağlı Olduğu Birim (Koordinatörlük / Komisyon) -->
            <div class="col-md-4">
              <label for="birim" class="form-label">Bağlı Olduğu Birim</label>
              <select id="birim" name="birim" class="form-select">
                <option value="">Seçiniz</option>
                <option value="tegm">TEGM</option>
                <option value="il-komisyonu">İl Komisyonu</option>
                <option value="ilce-komisyonu">İlçe Komisyonu</option>
              </select>
            </div>

            <!-- E-posta -->
            <div class="col-md-4">
              <label for="email" class="form-label">E-posta *</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="ornek@meb.k12.tr" required>
            </div>

            <!-- Telefon -->
            <div class="col-md-4">
              <label for="telefon" class="form-label">Telefon</label>
              <input type="text" id="telefon" name="telefon" class="form-control" placeholder="05xx xxx xx xx">
            </div>

            <!-- Kullanıcı Adı -->
            <div class="col-md-4">
              <label for="kullaniciAdi" class="form-label">Kullanıcı Adı *</label>
              <input type="text" id="kullaniciAdi" name="kullaniciAdi" class="form-control" placeholder="Giriş için kullanıcı adı" required>
            </div>

            <!-- Şifre -->
            <div class="col-md-4">
              <label for="sifre" class="form-label">Şifre *</label>
              <input type="password" id="sifre" name="sifre" class="form-control" placeholder="Güçlü bir şifre girin" required>
            </div>

            <!-- Durum (Aktif / Pasif) -->
            <div class="col-md-4">
              <label class="form-label d-block mb-1">Durum</label>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="aktifMi" name="aktifMi" checked>
                <label class="form-check-label" for="aktifMi">Aktif</label>
              </div>
            </div>

            <!-- Açıklama -->
            <div class="col-12">
              <label for="aciklama" class="form-label">Açıklama / Not</label>
              <textarea id="aciklama" name="aciklama" rows="3" class="form-control" placeholder="Yetkili kişi ile ilgili ek notlar..."></textarea>
            </div>
          </div>

          <hr class="my-4">

          <!-- Butonlar -->
          <div class="d-flex justify-content-end gap-2">
            <button type="reset" class="btn btn-outline-secondary">
              Temizle
            </button>
            <a href="yetkili-liste.html" class="btn btn-outline-primary">
              Listeye Dön
            </a>
            <button type="submit" class="btn btn-primary">
              Kaydet
            </button>
          </div>

        </form>

<script>
  document.getElementById("yetkiliKisiForm").addEventListener("submit", function (e) {
    e.preventDefault();

    // Burada AJAX ile API'ye post edebilirsin; şimdilik sadece console'a yazalım:
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());
    data.aktifMi = document.getElementById("aktifMi").checked;

    console.log("Gönderilecek veri:", data);

    // Kullanıcıya geri bildirim
    alert("Yetkili kişi kaydı alındı (şimdilik demo).");
  });
</script>

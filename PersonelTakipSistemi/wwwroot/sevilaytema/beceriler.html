        <script>
(function () {
  const LS_KEY = "beceriKayitlari";

  const form = document.getElementById("beceriForm");
  const inpAdi = document.getElementById("beceriAdi");
  const inpTanimi = document.getElementById("beceriTanimi");
  const tbody = document.querySelector("#beceriTable tbody");
  const submitBtn = form.querySelector('button[type="submit"]');
  const resetBtn = form.querySelector('button[type="reset"]');

  let rows = load();
  let editingId = null;

  render();

  // ==== Yardımcı Fonksiyonlar ====
  function escapeHtml(s) {
    return String(s ?? "")
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  function save(arr) {
    localStorage.setItem(LS_KEY, JSON.stringify(arr));
  }

  function load() {
    try {
      return JSON.parse(localStorage.getItem(LS_KEY) || "[]");
    } catch {
      return [];
    }
  }

  // ==== Form Submit ====
  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const payload = {
      id: editingId ?? Date.now(),
      adi: inpAdi.value.trim(),
      tanim: inpTanimi.value.trim(),
    };

    if (!payload.adi) {
      alert("Lütfen beceri adını giriniz!");
      return;
    }

    if (editingId) {
      rows = rows.map((r) => (r.id === editingId ? payload : r));
      editingId = null;
      submitBtn.textContent = "Kaydet";
    } else {
      rows.push(payload);
    }

    save(rows);
    render();
    form.reset();
  });

  // ==== Reset ====
  resetBtn.addEventListener("click", function () {
    editingId = null;
    submitBtn.textContent = "Kaydet";
  });

  // ==== Tabloyu Yeniden Çiz ====
  function render() {
    tbody.innerHTML = "";
    if (!rows.length) {
      tbody.innerHTML =
        '<tr><td colspan="4" class="text-center text-muted">Henüz kayıt yok.</td></tr>';
      return;
    }

    rows.forEach((r, i) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${i + 1}</td>
        <td>${escapeHtml(r.adi)}</td>
        <td>${escapeHtml(r.tanim || "-")}</td>
        <td>
          <div class="btn-group btn-group-sm" role="group">
            <button class="btn btn-outline-primary" data-action="edit" data-id="${r.id}">Düzenle</button>
            <button class="btn btn-outline-danger" data-action="delete" data-id="${r.id}">Sil</button>
          </div>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  // ==== Düzenle / Sil İşlemleri ====
  tbody.addEventListener("click", function (e) {
    const btn = e.target.closest("button[data-action]");
    if (!btn) return;

    const id = Number(btn.dataset.id);
    const action = btn.dataset.action;

    if (action === "edit") {
      const row = rows.find((x) => x.id === id);
      if (!row) return;

      inpAdi.value = row.adi;
      inpTanimi.value = row.tanim;
      editingId = id;
      submitBtn.textContent = "Güncelle";
      inpAdi.focus();
    }

    if (action === "delete") {
      if (confirm("Bu kaydı silmek istiyor musunuz?")) {
        rows = rows.filter((x) => x.id !== id);
        save(rows);
        render();

        if (editingId === id) {
          form.reset();
          editingId = null;
          submitBtn.textContent = "Kaydet";
        }
      }
    }
  });
})();
</script>

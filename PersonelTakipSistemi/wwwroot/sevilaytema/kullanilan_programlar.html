    <script>
(function () {
  // Bu sayfaya özel anahtar (diğer sayfalarla çakışmasın)
  const LS_KEY = "programKayitlari";

  // Form elemanları (id'lerini kendi sayfana göre kontrol et)
  const form = document.getElementById("programForm") || document.querySelector("form");
  const inpAdi = document.getElementById("programAdi");
  const inpGorev = document.getElementById("programGorevi");
  const inpLogo = document.getElementById("programLogo");
  const tbody = document.querySelector("#programTable tbody");
  const submitBtn = form.querySelector('button[type="submit"]');
  const resetBtn = form.querySelector('button[type="reset"]');

  // Bellek
  let rows = load();
  let editingId = null;

  render();

  // Yardımcılar
  function escapeHtml(s) {
    return String(s ?? "")
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }
  function save(arr) {
    localStorage.setItem(LS_KEY, JSON.stringify(arr));
  }
  function load() {
    try { return JSON.parse(localStorage.getItem(LS_KEY) || "[]"); }
    catch { return []; }
  }
  function fileToDataURL(file) {
    return new Promise((resolve) => {
      if (!file) return resolve(null);
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.readAsDataURL(file);
    });
  }

  // Submit
  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const adi = (inpAdi?.value || "").trim();
    const gorev = (inpGorev?.value || "").trim();

    if (!adi) {
      alert("Lütfen Program Adı giriniz!");
      return;
    }

    // Logo (varsa) DataURL'e çevir
    const file = inpLogo?.files?.[0] || null;
    const logoDataUrl = await fileToDataURL(file);

    const payload = {
      id: editingId ?? Date.now(),
      adi,
      gorev,
      logo: logoDataUrl,                 // base64 DataURL
      logoName: file ? file.name : null, // sadece görüntüleme için
    };

    if (editingId) {
      rows = rows.map(r => r.id === editingId ? payload : r);
      editingId = null;
      submitBtn.textContent = "Kaydet";
    } else {
      rows.push(payload);
    }

    save(rows);
    render();
    form.reset();
  });

  // Reset
  resetBtn?.addEventListener("click", function () {
    editingId = null;
    submitBtn.textContent = "Kaydet";
  });

  // Render
  function render() {
    tbody.innerHTML = "";
    if (!rows.length) {
      tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">Henüz kayıt yok.</td></tr>';
      return;
    }

    rows.forEach((r, i) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${i + 1}</td>
        <td>${escapeHtml(r.adi)}</td>
        <td style="max-width:500px;">${escapeHtml(r.gorev || "-")}</td>
        <td>
          ${
            r.logo
              ? `<img src="${r.logo}" alt="${escapeHtml(r.logoName || 'logo')}"
                     style="width:44px;height:44px;object-fit:contain;border:1px solid #eee;border-radius:6px;" />
                 <div><a href="${r.logo}" target="_blank" download="${escapeHtml(r.logoName || 'logo.png')}">Görüntüle/İndir</a></div>`
              : '<span class="text-muted">-</span>'
          }
        </td>
        <td>
          <div class="btn-group btn-group-sm" role="group">
            <button class="btn btn-outline-primary" data-action="edit" data-id="${r.id}">Düzenle</button>
            <button class="btn btn-outline-danger" data-action="delete" data-id="${r.id}">Sil</button>
          </div>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  // Edit / Delete
  tbody.addEventListener("click", function (e) {
    const btn = e.target.closest("button[data-action]");
    if (!btn) return;
    const id = Number(btn.dataset.id);
    const action = btn.dataset.action;

    if (action === "edit") {
      const row = rows.find(x => x.id === id);
      if (!row) return;
      if (inpAdi)   inpAdi.value = row.adi || "";
      if (inpGorev) inpGorev.value = row.gorev || "";
      if (inpLogo)  inpLogo.value = ""; // güvenlik gereği dosya inputu programatik dolmaz
      editingId = id;
      submitBtn.textContent = "Güncelle";
      inpAdi?.focus();
    }

    if (action === "delete") {
      if (confirm("Bu kaydı silmek istiyor musunuz?")) {
        rows = rows.filter(x => x.id !== id);
        save(rows);
        render();
        if (editingId === id) {
          form.reset();
          editingId = null;
          submitBtn.textContent = "Kaydet";
        }
      }
    }
  });
})();
</script>

       src="https://via.placeholder.com/120"
       class="rounded-circle border"
       width="120"
       height="120"
       style="object-fit: cover;">
  <p class="mt-2 fw-bold">Personel Fotoğrafı</p>

  <table class="table table-bordered table-sm">
    <thead>
      <tr>
        <th>ALANLAR</th>
        <th>DEĞERLER</th>
      </tr>
    </thead>

      <!-- JS ile doldurulacak -->
    </tbody>

<!-- JAVASCRIPT -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // =========================
    // TABLAR ARASI GEÇİŞ
    // =========================
    const buttons = document.querySelectorAll(".tab-btn");
    const contents = document.querySelectorAll(".tab-content");

    function activateTab(tabId) {
      buttons.forEach((b) => {
        const isActive = b.getAttribute("data-tab") === tabId;
        b.classList.toggle("active", isActive);
      });
      contents.forEach((c) => {
        c.classList.toggle("active", c.id === tabId);
      });
    }

    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        const tabId = btn.getAttribute("data-tab");
        activateTab(tabId);
      });
    });

    // =========================
    // TÜM SEKME VERİLERİNİ TUTAN NESNE
    // =========================
    const personelData = {
      kisisel: {},      // tab1
      beceriler: [],    // tab2
      uzmanlik: [],     // tab3
      gorevler: [],     // tab4
      isNiteligi: []    // tab5
    };

    // =========================
    // FOTOĞRAF YÜKLEME + ÖNİZLEME
    // =========================
    const fotoInput = document.getElementById("personelFoto");
    if (fotoInput) {
      fotoInput.addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
          personelData.kisisel.foto = e.target.result;         // veri içinde sakla
          const preview = document.getElementById("photoPreview");
          if (preview) preview.src = e.target.result;          // tab1 ön izleme
        };
        reader.readAsDataURL(file);
      });
    }

    // =========================
    // AÇIKLAMA CHECKBOX → TEXTAREA
    // =========================
    const aciklamaCb = document.getElementById("aciklama");
    if (aciklamaCb) {
      aciklamaCb.addEventListener("change", function () {
        const area = document.getElementById("aciklamaText");
        if (area) area.style.display = this.checked ? "block" : "none";
      });
    }

    const aciklamaIsCb = document.getElementById("aciklamaIs");
    if (aciklamaIsCb) {
      aciklamaIsCb.addEventListener("change", function () {
        const area = document.getElementById("aciklamaIsText");
        if (area) area.style.display = this.checked ? "block" : "none";
      });
    }

    // =========================
    // KONTROL SEKMESİNDE TABLOYU GÜNCELLE
    // =========================
    function updateKontrolTab() {
      const tbody = document.getElementById("kontrolTableBody");
      if (!tbody) return;

      // FOTOĞRAFI KONTROL SEKMESİNE KOPYALA
      const kontrolFoto = document.getElementById("kontrolFoto");
      if (kontrolFoto && personelData.kisisel.foto) {
        kontrolFoto.src = personelData.kisisel.foto;
      }

      tbody.innerHTML = "";
      const rows = [];
      const k = personelData.kisisel;

      // Kişisel bilgiler
      if (k.ad || k.soyad) {
        rows.push(["Ad Soyad", `${k.ad || ""} ${k.soyad || ""}`.trim()]);
      }
      if (k.tc)         rows.push(["TC Kimlik No", k.tc]);
      if (k.cinsiyet)   rows.push(["Cinsiyet", k.cinsiyet]);
      if (k.telefon)    rows.push(["Telefon", k.telefon]);
      if (k.email)      rows.push(["E-posta", k.email]);
      if (k.gorevliIl)  rows.push(["Görevli İl", k.gorevliIl]);
      if (k.kadroKurum) rows.push(["Kadro Kurum", k.kadroKurum]);
      if (k.brans) rows.push(["Branş", k.brans]);
      if (typeof k.gorevAktif !== "undefined") {
        rows.push(["Görev Aktiflik", k.gorevAktif ? "Aktif" : "Pasif"]);
      }

      // Diğer sekmeler
      if (personelData.beceriler.length) {
        rows.push(["Kullandığı Yazılımlar", personelData.beceriler.join(", ")]);
      }
      if (personelData.uzmanlik.length) {
        rows.push(["Uzmanlık Alanları", personelData.uzmanlik.join(", ")]);
      }
      if (personelData.gorevler.length) {
        rows.push(["Görev(ler)", personelData.gorevler.join(", ")]);
      }
      if (personelData.isNiteligi.length) {
        rows.push(["Yapılan İş Niteliği", personelData.isNiteligi.join(", ")]);
      }

      rows.forEach(([alan, deger]) => {
        const tr = document.createElement("tr");
        const td1 = document.createElement("td");
        const td2 = document.createElement("td");
        td1.textContent = alan;
        td2.textContent = deger || "-";
        tr.appendChild(td1);
        tr.appendChild(td2);
        tbody.appendChild(tr);
      });
    }

    // =========================
    // TAB1 – KİŞİSEL BİLGİLER İLERLE
    // =========================
    const next1 = document.getElementById("next1");
    if (next1) {
      next1.addEventListener("click", function () {
        const ad    = document.getElementById("personelAdi");
        const soyad = document.getElementById("personelSoyadi");
        const tc    = document.getElementById("personelTcKimlik");
        const tel   = document.getElementById("personeltelefon");
        const mail  = document.getElementById("personelemail");


        // Cinsiyet (radio)
        const cinsiyetSecili = document.querySelector(
          'input[name="personelCinsiyet"]:checked'
        );

        // Kurumsal basit alanlar
        const gorevliIl   = document.getElementById("personelgorevli_il");
        const kadroKurum  = document.getElementById("personelKadroKurum");
        const gorevAktif  = document.getElementById("gorevAktif");
        const brans       = document.getElementById("personelBrans");

        personelData.kisisel.ad      = ad    ? ad.value.trim() : "";
        personelData.kisisel.soyad   = soyad ? soyad.value.trim() : "";
        personelData.kisisel.tc      = tc    ? tc.value.trim() : "";
        personelData.kisisel.telefon = tel   ? tel.value.trim() : "";
        personelData.kisisel.email   = mail  ? mail.value.trim() : "";

        personelData.kisisel.cinsiyet   = cinsiyetSecili ? cinsiyetSecili.value : "";
        personelData.kisisel.gorevliIl  = gorevliIl   ? gorevliIl.value : "";
        personelData.kisisel.kadroKurum = kadroKurum  ? kadroKurum.value.trim() : "";
           personelData.kisisel.brans      = brans       ? brans.value : "";
        personelData.kisisel.gorevAktif = gorevAktif  ? gorevAktif.checked : false;

        updateKontrolTab();
        activateTab("tab2");
      });
    }

    // TAB2 – BECERİLER
    const next2 = document.getElementById("next2");
    if (next2) {
      next2.addEventListener("click", function () {
        const checked = Array.from(
          document.querySelectorAll('#tab2 input[name="yazilimlar"]:checked')
        ).map((el) => el.value);

        personelData.beceriler = checked;
        updateKontrolTab();
        activateTab("tab3");
      });
    }

    // TAB3 – UZMANLIK
    const next3 = document.getElementById("next3");
    if (next3) {
      next3.addEventListener("click", function () {
        const checked = Array.from(
          document.querySelectorAll('#tab3 input[type="checkbox"]:checked')
        ).map((el) =>
          el.nextElementSibling ? el.nextElementSibling.textContent.trim() : el.value
        );

        personelData.uzmanlik = checked;
        updateKontrolTab();
        activateTab("tab4");
      });
    }

    // TAB4 – GÖREVLER
    const next4 = document.getElementById("next4");
    if (next4) {
      next4.addEventListener("click", function () {
        const checked = Array.from(
          document.querySelectorAll('#tab4 input[name="gorevler"]:checked')
        ).map((el) => el.value);

        personelData.gorevler = checked;
        updateKontrolTab();
        activateTab("tab5");
      });
    }

    // TAB5 – YAPILAN İŞ NİTELİĞİ
    const next5 = document.getElementById("next5");
    if (next5) {
      next5.addEventListener("click", function () {
        const checked = Array.from(
          document.querySelectorAll('#tab5 input[name="isNiteligi"]:checked')
        ).map((el) => el.value);

        personelData.isNiteligi = checked;
        updateKontrolTab();
        activateTab("tab6");
      });
    }
  });
</script>

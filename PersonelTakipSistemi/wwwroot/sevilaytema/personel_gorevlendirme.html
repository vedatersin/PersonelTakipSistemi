<script>
(function () {
  const LS_KEY = "personelGorevlendirmeleri";

  const form = document.getElementById("personelGorevlendirForm");
  const selPersonel = document.getElementById("personel");
  const selUzmanlik = document.getElementById("uzmanlik");
  const selAnaGorevTuru = document.getElementById("anaGorevTuru");

  const chkIkincil = document.getElementById("ikincilGorev");
  const ikincilArea = document.getElementById("ikincilGorevTuruArea");
  const selIkincilGorevTuru = document.getElementById("ikincilGorevTuru");
  const inpVerilme = document.getElementById("verilmeTarihi");
  const inpTeslim = document.getElementById("teslimTarihi");
  const chkAktif = document.getElementById("gorevAktif");
  const tbody = document.querySelector("#personelGorevlendirmeTable tbody");
  const submitBtn = form.querySelector('button[type="submit"]');
  const resetBtn = form.querySelector('button[type="reset"]');

  let rows = load() || [];
  let editingId = null;

  render();

  // ==== Yardımcılar ====
  function getOptText(sel) {
    const o = sel.options[sel.selectedIndex];
    return o ? o.text : "";
  }
  function escapeHtml(s) {
    return String(s)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }
  function save(arr) {
    localStorage.setItem(LS_KEY, JSON.stringify(arr));
  }
  function load() {
    try {
      return JSON.parse(localStorage.getItem(LS_KEY) || "[]");
    } catch {
      return [];
    }
  }
  function renderIkincil() {
  const show = chkIkincil.checked;
  ikincilArea.style.display = show ? "" : "none";
  if (!show) selIkincilGorevTuru.value = "";
}
chkIkincil.addEventListener("change", renderIkincil);
renderIkincil();
form.addEventListener("reset", () => setTimeout(renderIkincil, 0));


  // ==== Form Submit ====
  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const payload = {
  id: editingId ?? Date.now(),
  personelVal: selPersonel.value,
  personelTxt: getOptText(selPersonel),

  uzmanlikVal: selUzmanlik.value,
  uzmanlikTxt: getOptText(selUzmanlik),

  anaGorevTuruVal: selAnaGorevTuru.value,
  anaGorevTuruTxt: getOptText(selAnaGorevTuru),

  ikincilMi: chkIkincil.checked,
  ikincilGorevTuruVal: chkIkincil.checked ? selIkincilGorevTuru.value : "",
  ikincilGorevTuruTxt: chkIkincil.checked ? getOptText(selIkincilGorevTuru) : "",

  verilme: inpVerilme.value,
  teslim: inpTeslim.value,
  aktif: chkAktif.checked,
};

    if (!payload.personelVal || !payload.uzmanlikVal || !payload.anaGorevTuruVal) {
  alert("Personel, Uzmanlık ve Ana Görev Türü zorunludur!");
  return;
}
if (payload.ikincilMi && !payload.ikincilGorevTuruVal) {
  alert("İkincil görev seçtiyseniz İkincil Görev Türü seçmelisiniz!");
  return;
}


    if (editingId) {
      rows = rows.map((r) => (r.id === editingId ? payload : r));
      editingId = null;
      submitBtn.textContent = "Kaydet";
    } else {
      rows.push(payload);
    }

    save(rows);
    render();
    form.reset();
  });

  // ==== Reset ====
  resetBtn.addEventListener("click", function () {
    editingId = null;
    submitBtn.textContent = "Kaydet";
  });

  // ==== Tabloyu Yeniden Çiz ====
  function render() {
    tbody.innerHTML = "";
    if (!rows.length) {
      tbody.innerHTML =
        '<tr><td colspan="7" class="text-center text-muted">Henüz kayıt yok.</td></tr>';
      return;
    }

    rows.forEach((r, i) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${i + 1}</td>
        <td>${escapeHtml(r.personelTxt)}</td>
        <td>${escapeHtml(r.gorevTxt)}</td>
        <td>${escapeHtml(r.verilme || "-")}</td>
        <td>${escapeHtml(r.teslim || "-")}</td>
        <td>${r.aktif ? "Evet" : "Hayır"}</td>
        <td>
          <div class="btn-group btn-group-sm" role="group">
            <button class="btn btn-outline-primary" data-action="edit" data-id="${r.id}">Düzenle</button>
            <button class="btn btn-outline-danger" data-action="delete" data-id="${r.id}">Sil</button>
          </div>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  // ==== Düzenle / Sil ====
  tbody.addEventListener("click", function (e) {
    const btn = e.target.closest("button[data-action]");
    if (!btn) return;

    const id = Number(btn.dataset.id);
    const action = btn.dataset.action;

    if (action === "edit") {
      const r = rows.find((x) => x.id === id);
      if (!r) return;

      selPersonel.value = r.personelVal;
      selGorev.value = r.gorevVal;
      inpVerilme.value = r.verilme;
      inpTeslim.value = r.teslim;
      chkAktif.checked = r.aktif;

      editingId = id;
      submitBtn.textContent = "Güncelle";
    }

    if (action === "delete") {
      if (confirm("Bu kaydı silmek istiyor musunuz?")) {
        rows = rows.filter((x) => x.id !== id);
        save(rows);
        render();
      }
    }
  });
})();
</script>
